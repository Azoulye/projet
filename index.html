<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6Kart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajoute ces styles pour afficher la minuterie et le score */
        .timer, .score {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>6Kart</h2>
        <img  src="carte.png" alt="carte">
        <div class="timer">Temps restant : <span id="timer">60</span> secondes</div>
        <div class="score">Score : <span id="score">0</span></div>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Recommencer</button>
    </div>
    <script>
        const emojis = ["ğŸ˜€","ğŸ˜€","ğŸ˜ƒ","ğŸ˜ƒ","ğŸ˜","ğŸ˜","ğŸ˜†","ğŸ˜†","ğŸ˜…","ğŸ˜…","ğŸ™‚","ğŸ™‚"];
        const totalGameTime = 60; // Temps en secondes
        let timeLeft = totalGameTime;
        let timerInterval;
        let score = 0;

        // Fonction pour mettre Ã  jour le compteur de temps
        function updateTimer() {
            document.getElementById('timer').textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                alert('Temps Ã©coulÃ©');
                document.querySelectorAll('.item').forEach(item => {
                    item.onclick = null; // DÃ©sactive les clics sur les Ã©lÃ©ments aprÃ¨s la fin du temps
                });
            } else {
                timeLeft--;
            }
        }

        // DÃ©marre la minuterie
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Fonction pour vÃ©rifier la victoire
        function checkWin() {
            if (document.querySelectorAll('.boxMatch').length == emojis.length) {
                clearInterval(timerInterval);
                const finalScore = Math.max(0, timeLeft); // Score basÃ© sur le temps restant
                score = finalScore;
                document.getElementById('score').textContent = score;
                alert('Vous avez gagnÃ© avec un score de ' + score + ' !');
            }
        }

        // Initialisation du jeu
        function initGame() {
            var shuf_emojis = emojis.sort(() => (Math.random() > .5) ? 1 : -1);
            for (var i = 0; i < emojis.length; i++) {
                let box = document.createElement('div');
                box.className = 'item';
                box.innerHTML = shuf_emojis[i];

                box.onclick = function(){
                    this.classList.add('boxOpen');
                    setTimeout(function(){
                        if (document.querySelectorAll('.boxOpen').length > 1) {
                            if (document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML) {
                                document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch');
                                document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch');
                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');
                                checkWin();
                            } else {
                                document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen');
                                document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen');
                            }
                        }
                    }, 500);
                }

                document.querySelector('.game').appendChild(box);
            }
            startTimer(); // DÃ©marre la minuterie quand le jeu est initialisÃ©
        }

        initGame(); // Initialise le jeu
    </script>
</body>
</html>
